<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROFILE VALIDATION</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css" type="text/css">
  <script src="profile.js" type="module"></script>
</head>

<body>
  

  <div class="container">
         
    <label for="prof" class="prof">Select Your Profession: &nbsp;</label>
    <select name="prof" id="prof">
    <option value="" disabled selected>profession</option>
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    
    </select>

   
</div>


  <div class="studentCard">
    <center>
      <h1 style="font-family: 'Poppins', sans-serif" ;>Verify Yourself</h1>
    </center>
    
      <div>
        <br />
        <label for="name" class="labels"> Name: </label>
        <input type="text" name="name" id="name" class="fill-box" min="3" max="30" required style="width: 200px;" />
      </div>

     
      <div>
        <br />
        <label for="roll" class="labels">Roll No:</label>
        <input type="text" name="roll" id="roll" class="fill-box" required style="width:100px" />
      </div>

      <div>
        <br />
        <label for="sid" class="labels">Student Id:</label>
        <select name="year" id="year">
          <option value="" disabled selected>Year</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>

        <input type="text" name="sid" id="sid" class="fill-box" required style="width:80px" />
      </div>
      <div>
        <br /><label for="course" class="labels">Course Name:</label>
        <select id="course" name="course">
          <option value="" disabled selected>Course</option>
          <option value="BCA">BCA</option>
          <option value="ComSc">Computer Science</option>
          <option value="Bio">Biology</option>
          <option value="Zoo">Zoology</option>
          <option value="PolSc">Political Science</option>
          <option value="Phys">Physiology</option>
          <option value="Phy">Physics</option>
          <option value="Phil">Philosophy</option>
          <option value="Math">Mathematics</option>
          <option value="His">History</option>
          <option value="Geo">Geography</option>
          <option value="Eng">English</option>
          <option value="Bot">Botany</option>
          <option value="Ben">Bengali</option>
        </select>
      </div>

      <div>
        <br />
        <label for="sem" class="labels">Semester No: </label>

        <input type="radio" id="sem" name="sem" value="1" />
        <label>1</label>

        <input type="radio" id="sem" name="sem" value="2" />
        <label>2</label>

        <input type="radio" id="sem" name="sem" value="3" />
        <label>3</label>

        <input type="radio" id="sem" name="sem" value="4" />
        <label>4</label>

        <input type="radio" id="sem" name="sem" value="5" />
        <label>5</label>

        <input type="radio" id="sem" name="sem" value="6" />
        <label>6</label>
      </div>

      <center>
        <hr />

        <button id="updateBtn"  >Submit</button>

      </center>
    
  </div>


  <div class="teacherCard">
    <center>
      <h1 style="font-family: 'Poppins', sans-serif" ;>Verify Yourself</h1>
    </center> 
    <div>
      <br />
      <label for="name" class="labels"> Name: </label>
      <input type="text" name="name" id="name" class="fill-box" min="3" max="30" required style="width: 200px;" />
    </div>

   
    <div>
      <br />
      <label for="roll" class="labels">Roll No:</label>
      <input type="text" name="roll" id="roll" class="fill-box" required style="width:100px" />
    </div>


    <center>
      <hr />

      <button id="updateBtn"  >Submit</button>

    </center>
  
  </div>
</body>

</html>
